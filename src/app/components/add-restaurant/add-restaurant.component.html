<div class="container">
  <div class="content">
    <div class="main-title">
      <h1 class="centered-text">Ajout d'un restaurant</h1>
    </div>
    <div class="separator"></div>
    <form [formGroup]="AddForm" (ngSubmit)="onFormSubmit()">
      <div class="inputs">
        <div class="input-row">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nom"/>
        </div>
        <div *ngIf="submitted && fields.name.errors" class="field-error">
          Veuillez indiquer un nom
        </div>
        <div class="input-row">
          <input type="text" class="form-control" formControlName="address" id="address" placeholder="Adresse"/>
        </div>
        <div *ngIf="submitted && fields.address.errors" class="field-error">
          Veuillez indiquer une adresse
        </div>
        <div class="input-row">
          <input type="text" class="form-control input-double" formControlName="city" id="city" placeholder="Ville"/>
          <input type="text" class="form-control input-double" formControlName="postalCode" id="postalCode" placeholder="Code Postal"/>
        </div>
        <div class="error-row">
          <div *ngIf="submitted && fields.city.errors" class="field-error">
            Veuillez indiquer une ville
          </div>
          <div *ngIf="submitted && fields.postalCode.errors" class="field-error">
            Veuillez indiquer un code postal
          </div>
        </div>
        <div class="input-row">
          <input type="text" class="form-control" formControlName="website" id="website" placeholder="Site internet"/>
        </div>
      </div>
      <div class="separator"></div>
        <div *ngIf="isLoading" class="loader">
          <app-pizza-loader></app-pizza-loader>
        </div>
        <div *ngIf="!isLoading">
          <app-situation-form [characteristics]="characteristics" [allergens]="allergens" [types]="types"></app-situation-form>
        </div>
      <div class="separator"></div>
      <br/>
      <button type="submit" class="btn btn-block btn-success">Ajouter</button>
    </form>
    <div *ngIf="submitted && message" class="error centered-text">{{message}}</div>
  </div>
</div>
