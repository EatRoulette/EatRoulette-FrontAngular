<div class="dashboard-container">
  <div class="main">
    <div *ngIf="!isLoading" class="content ">
      <form [formGroup]="RollForm" (ngSubmit)="onRollForm()">
        <div class="split-row">
          <div class="input-row margin-bottom my-col margin-right">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nom"/>
          </div>
          <div class="my-col margin-left">
            <button type="submit" class="btn btn-block btn-primary">Roulette</button>
            <div *ngIf="submitted && errorMessage" class="error centered-text">{{errorMessage}}</div>
          </div>
        </div>

        <div *ngIf="isConnected">
          <div class="input-row">
            <select name="list" id="list" class="form-control margin-bottom" formControlName="list">
              <option value="" disabled selected>Mes listes</option>
              <option *ngFor="let list of myLists"
                      [value]="list.id">
                {{list.name}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-block btn-primary" (click)="navigate('myLists')">Ajouter des amis ou groupe</button>
          <button type="submit" class="btn btn-block btn-primary margin-bottom" (click)="toggleFilters()">Ajouter un filtre</button>
          <div class="filters margin-bottom" *ngIf="showFilters">
            <div class="input-row margin-bottom my-col margin-right">
              <input type="text" class="form-control" formControlName="city" id="city" placeholder="Ville"/>
            </div>
            <select name="types" id="types" class="form-control" formControlName="types">
              <option value="" disabled selected>Types</option>
              <option *ngFor="let type of types"
                      [value]="type.id">
                {{type.name}}
              </option>
            </select>
            <app-situation-form [characteristics]="characteristics" [allergens]="allergens"></app-situation-form>
          </div>
        </div>
        <div class="results" *ngIf="hasResults">
          <!-- TODO RESULTS -->
        </div>
        <div class="no-results" *ngIf="hasResults && submitted && !errorMessage && (!results || results.length === 0)">
          Aucun r√©sultat !
        </div>
      </form>
    </div>
    <div *ngIf="isLoading" class="loader">
      <app-pizza-loader></app-pizza-loader>
    </div>
  </div>

</div>
