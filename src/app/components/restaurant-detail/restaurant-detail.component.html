<div class="details-container">
  <div class="content">
    <div class="main-title">
      <h1 class="centered-text">Detail du restaurant</h1>
      <div *ngIf="isLoading" class="loader">
        <app-pizza-loader></app-pizza-loader>
      </div>
    </div>
    <div class="separator"></div>

    <div *ngIf="!isRoll">
      <p>Ajouter Ã  ma liste</p>
      <div  class="selection">
        <select (change)="selectValue($event)" class="form-control select">
          <option value="" disabled selected>Choisissez une liste</option>
          <option *ngFor="let listSelection of lists"
                  [value]="listSelection.id">
            {{listSelection.name}}
          </option>
        </select>
        <div> <img src="assets/img/add.png" (click)="addRestaurantToList()" width="30"/> </div>
      </div>
      <p *ngIf="successMessage"> {{ successMessage }} </p>
    </div>
    <div *ngIf="restaurant">
      <p>{{ restaurant.name }}</p>
      <p>{{ restaurant.type }}</p>
      <p>{{ restaurant.address }}</p>
      <p>{{ restaurant.postalCode }}</p>
      <p>{{ restaurant.characteristics }}</p>
      <p>{{ restaurant.allergens }}</p>
      <p>{{ restaurant.website }}</p>
      <p>{{ restaurant.city }}</p>
    </div>
    <div *ngIf="isRoll" class="margin-top  margin-auto" >
      <button class="btn btn-success button full-width" (click)="choose()">Valider</button>
    </div>
  </div>
</div>
