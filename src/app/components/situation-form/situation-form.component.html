<div *ngIf="types" class="row subcontent">
  <div class="title">Types</div>
  <div class="grid">
    <div class="row select" *ngFor="let type of types">
      <input type="checkbox" [checked]="type.selected" (change)="onTypeChange(type.id)">&nbsp;&nbsp;{{type.name}}
    </div>
  </div>
</div>
<div class="row subcontent">
  <div class="title">Allerg√®nes</div>
  <div class="grid">
    <div class="row select" *ngFor="let allergen of allergens">
      <input type="checkbox" [checked]="allergen.selected" (change)="onAllergenChange(allergen.id)">&nbsp;&nbsp;{{allergen.name}}
    </div>
  </div>
</div>
<div *ngFor="let characteristic of characteristics">
  <div class="separator"></div>
  <div class="row subcontent-radio">
    <div class="title-radio">{{characteristic.name}}</div>
    <div class="row radio"><input type="radio" (change)="onRadioChange(characteristic.id, true)" [checked]="characteristic.selected"> Oui</div>
    <div class="row radio"><input type="radio" (change)="onRadioChange(characteristic.id, false)" [checked]="!characteristic.selected"> Non</div>
  </div>
</div>
