<div class="container">
  <h1 class="centered-text">Situation</h1>
  <form class="content">
    <div class="separator"></div>
    <div class="row subcontent">
      <div class="title">Allerg√®nes</div>
      <!-- TODO  <app-pizza-loader></app-pizza-loader> -->
      <div class="grid">
        <div class="row select" *ngFor="let allergen of allergens">
          <input type="checkbox" [checked]="allergen.selected">&nbsp;&nbsp;{{allergen.name}}
        </div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="row subcontent-radio">
      <div class="title-radio">Vegan</div>
      <div class="row radio"><input type="radio" [checked]="situation && situation.vegan"> Oui</div>
      <div class="row radio"><input type="radio" [checked]="!situation || !situation.vegan"> Non</div>
    </div>
    <div class="separator"></div>
    <div class="row subcontent-radio">
      <div class="title-radio">PMR</div>
      <div class="row radio"><input type="radio" [checked]="situation && situation.pmr"> Oui</div>
      <div class="row radio"><input type="radio" [checked]="!situation || !situation.pmr"> Non</div>
    </div>
  </form>
</div>
