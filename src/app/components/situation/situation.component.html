<div class="container">
  <h1 class="centered-text">Situation</h1>
  <form class="content">
    <div class="separator"></div>
    <div class="row subcontent">
      <div class="title">Allerg√®nes</div>
      <div class="grid">
        <div *ngFor="let allergen of allergens">
          <input type="checkbox" [checked]="allergen.selected"> {{allergen.name}}
        </div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="row subcontent-radio">
      <div class="title-radio">Vegan</div>
      <div class="row radio"><input type="radio" [checked]="user && user.vegan"> Oui</div>
      <div class="row radio"><input type="radio" [checked]="!user || !user.vegan"> Non</div>
    </div>
    <div class="separator"></div>
    <div class="row subcontent-radio">
      <div class="title-radio">PMR</div>
      <div class="row radio"><input type="radio" [checked]="user && user.pmr"> Oui</div>
      <div class="row radio"><input type="radio" [checked]="!user || !user.pmr"> Non</div>
    </div>
  </form>
</div>
